<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- import google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.webmanifest">

    <script src="js/calculator.js"></script>

    <link rel="icon" href="/img/calculator_operation_640x640-removebg-preview.png" type="image/png">

</head>

<body>
    <div id="resultArea">0</div>

    <table>
        <tr>
            <td onclick="appendOperation(' ( ')">(</td>
            <td onclick="appendOperation(' ) ')">)</td>
            <td onclick="resetInput()">RESET</td> 
            <td onclick="deleteLast()" class="highlight">DEL</td>
        </tr>
        <tr> 
            <td onclick="appendDigit(7)">7</td>
            <td onclick="appendDigit(8)">8</td>
            <td onclick="appendDigit(9)">9</td>
            <td onclick="appendOperation(' / ')" class="highlight">/</td>
        </tr>

        <tr>
            <td onclick="appendDigit(4)">4</td>
            <td onclick="appendDigit(5)">5</td>
            <td onclick="appendDigit(6)">6</td>
            <td onclick="appendOperation(' * ')" class="highlight">x</td>
        </tr>

        <tr>
            <td onclick="appendDigit(1)">1</td>
            <td onclick="appendDigit(2)">2</td>
            <td onclick="appendDigit(3)">3</td>
            <td onclick="appendOperation(' - ')" class="highlight">-</td>
        </tr>

        <tr>
            <td onclick="appendDigit(0)">0</td>
            <td onclick="appendOperation('.')">.</td>
            <td onclick="calculateResult()" id="result">=</td>
            <td onclick="appendOperation(' + ')" class="highlight">+</td>
        </tr>        

    </table>
</body>
</html>
